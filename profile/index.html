<!DOCTYPE html>
<html lang='en'>

    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Profile | XO Online</title>
        <link rel="stylesheet" href="../assets/styles/all.min.css">
        <link rel="stylesheet" href="../assets/styles/normalize.css">
        <link rel="stylesheet" href="../assets/styles/global.css">
        <link rel='stylesheet' href='../assets/styles/profile.css'>
        <script defer src='../assets/scripts/profile.js'></script>
    </head>

    <body>
        <header>
            <a href="../" class="logo">XO Online</a>
            <nav>
                <ul>
                    <li>
                        <div class="icon">
                            <a href="../"><i class="fa-solid fa-house"></i></a>
                        </div>
                        <a href="../">Home</a>
                    </li>
                    <li>
                        <div class="icon">
                            <a href="./"><i class="fa-solid fa-user"></i></a>
                        </div>
                        <a href="./">Profile</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="profile">
                <section class="profile-user">
                    <div class="user-info">
                        <div class="user-pic">
                            <img src="../assets/Images/profile/avatar.jpg" alt="user pic" id="profilePic">
                            <!-- <p>
                                <a target="_blank"
                                    href="https://www.freepik.com/free-vector/businessman-character-avatar-isolated_6769264.htm#query=avatar&from_query=guest%20avatar&position=3&from_view=search&track=sph">
                                    Image by studiogstock
                                </a>
                                <span>on Freepik</span>
                            </p> -->
                        </div>
                        <h2 class="playerName">Player 1</h2>
                    </div>

                    <div class="profile-control">
                        <button class="editProfile"><span>Edit Profile</span></button>
                        <button class="resetProfile"><span>Reset Profile</span></button>
                    </div>
                </section>
                <br>
                <div>
                    <label for="files" class="btn"
                        style="background-color: #f1f1f1; color: #000; border: 0px solid #000; padding: 10px 10px ;border-radius: 5px; cursor: pointer;">
                        Change profile image</label>
                    <input id="files" style="visibility:hidden;" type="file" class="uploadProfilePic" accept="image/*">
                </div>


                <section class="profile-statistics">
                    <h2>Profile Statistics</h2>
                    <div class="statistics-container">
                        <div class="count-total">total<span>0</span></div>
                        <div class="count-wins">wins<span>0</span></div>
                        <div class="count-losses">losses<span>0</span></div>
                        <div class="count-draws">draws<span>0</span></div>
                        <div class="count-rate">win rate<span>0</span>%</div>
                    </div>
                </section>
            </section>
            <section class="history">
                <h2>Recent Games</h2>
                <div class="history-list">
                    <!-- <div class="win"><time datetime="2022-11-22 9:30"></time></div>
                    <div class="lose"><time datetime="2022-11-22 9:30"></time></div>
                    <div class="draw"><time datetime="2022-11-22 9:30"></time></div>
                    <div class="lose"><time datetime="2022-11-22 9:30"></time></div>
                    <div class="win"><time datetime="2022-11-22 9:30"></time></div> -->
                </div>
            </section>
        </main>
        <footer>
            <p>Made With <span><i class="fa-solid fa-heart"></i></span> By Ahmed Zena, Mohamed Tharwat and Muhammad
                Shoaib</p>
        </footer>
    </body>

</html>
