<!DOCTYPE html>
<html lang='en'>

    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Single Player | XO Online</title>
        <link rel="stylesheet" href="../../assets/styles/all.min.css">
        <link rel="stylesheet" href="../../assets/styles/normalize.css">
        <link rel="stylesheet" href="../../assets/styles/global.css">
        <link rel='stylesheet' href='../../assets/styles/game.css'>
    </head>

    <body>
        <header>
            <a href="../../" class="logo">XO Online</a>
            <nav>
                <ul>
                    <li>
                        <div class="icon">
                            <a href="../../"><i class="fa-solid fa-house"></i></a>
                        </div>
                        <a href="../../">Home</a>
                    </li>
                    <li>
                        <div class="icon">
                            <a href="../../profile/"><i class="fa-solid fa-user"></i></a>
                        </div>
                        <a href="../../profile/">Profile</a>
                    </li>
                </ul>
            </nav>
        </header>

        <h1 class="gamePage">Single Player</h1>

        <!-- wrapper conatin the container and the reset button -->
        <div class="wrapper">

            <!-- container contain the game board -->
            <div class="container">

                <!-- game board with 9 buttons -->
                <button class="button-option"></button>
                <button class="button-option"></button>
                <button class="button-option"></button>
                <button class="button-option"></button>
                <button class="button-option"></button>
                <button class="button-option"></button>
                <button class="button-option"></button>
                <button class="button-option"></button>
                <button class="button-option"></button>
            </div>

            <!-- reset button -->
            <button id="restart">Restart</button>
        </div>

        <!-- that appear when lose or win to can play another game  -->
        <div class="popup hide">

            <!-- the message that appear when win or lose we can handle it with js -->
            <p id="message"> win? lose? </p>
            <button id="new-game">New Game</button>
        </div>

        <footer>
            <p>Made With <span><i class="fa-solid fa-heart"></i></span> By Ahmed Zena, Mohamed Tharwat and Muhammad Shoaib</p>
        </footer>
    </body>
    <script src='../../assets/scripts/game.js'></script>

</html>
